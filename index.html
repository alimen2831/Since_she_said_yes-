<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Since She Said Yes üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #f1c40f;
      --heading-color: #ff6b81;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --accent-color: #d35400;
      --heading-color: #c0392b;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 2.2em;
      color: var(--heading-color);
      margin-bottom: 20px;
    }

    #timer {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 25px;
    }

    #message {
      font-size: 1.2em;
      max-width: 90%;
      color: var(--text-color);
      margin-bottom: 20px;
    }

    #toggle-btn {
      padding: 8px 16px;
      font-size: 1em;
      background-color: var(--accent-color);
      color: var(--bg-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #toggle-btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Since She Said Yes üíñ</h1>
  <div id="timer">Loading...</div>
  <div id="message">Just a little love reminder‚Ä¶</div>
  <button id="toggle-btn">Toggle Dark/Light Mode</button>

  <script>
    const startDate = new Date("2024-01-03T03:33:00+03:00");

    const messages = [
      "Aap make every second feel meaningful üíñ",
      "Being with you is the biggest blessing of my life ü´Ç",
      "Your 'yes' changed everything for the better üíç",
      "Every passing moment with you is magical ‚ú®",
      "Aap ke saath waqt tezi se udta hai ‚ù§Ô∏è",
      "You make even the ordinary days feel extraordinary üå∏",
      "Aap ki muskurahat mera sukoon hai üíó",
      "Time means nothing when it's spent with you üí´",
      "You are not just a part of my life, you are my whole world üåé",
      "Tum meri duaon ka sabse khoobsurat jawab ho üåπ"
    ];

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      const remHours = hours % 24;
      const remMinutes = minutes % 60;
      const remSeconds = seconds % 60;

      document.getElementById("timer").textContent =
        `${days} days, ${remHours} hours, ${remMinutes} minutes, ${remSeconds} seconds`;

      const dayIndex = days % messages.length;
      document.getElementById("message").textContent = messages[dayIndex];
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Theme toggle
    const toggleBtn = document.getElementById("toggle-btn");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
